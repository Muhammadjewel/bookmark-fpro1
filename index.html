<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookmark</title>
  <link rel="stylesheet" href="css/normalize.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>


  <!-- SITE-HEADER -->
  <header class="site-header">
    <div class="container">
      <nav class="sitenav">
        <a class="site-header__logo logo">
          <img class="logo__img" src="img/logo-black.svg" alt="Bookmark logo" width="149" height="25">
        </a>

        <ul class="sitenav__list">
          <li class="sitenav__item">
            <a class="sitenav__link" href="#">Features</a>
          </li>
          <li class="sitenav__item">
            <a class="sitenav__link" href="#">Pricing</a>
          </li>
          <li class="sitenav__item">
            <a class="sitenav__link" href="#">Contact</a>
          </li>
        </ul>

        <a class="sitenav__login-link" href="#">Login</a>
      </nav>
    </div>
  </header>


  <!-- SITE-CONTENT -->
  <main class="site-content">

    <!-- HERO -->
    <div class="hero">
      <div class="container">
        <div class="hero__content">
          <h1 class="hero__heading">A Simple Bookmark<br>Manager</h1>
          <p class="hero__text">A clean and simple interface to organize your favourite websites. Open a new browser tab and see your sites load instantly. Try it for free.</p>
          <div class="hero__actions">
            <a class="hero__actions-item button button--blue" href="#">Get it on Chrome</a>
            <a class="hero__actions-item button button--grey" href="#">Get it on Firefox</a>
          </div>
        </div>
      </div>
    </div>

  </main>


  <script src="js/main.js"></script>
</body>
</html>
